<div>
    <form class="user-form">
        <div class="container-fluid">
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first_name" v-model="dataUser.first_name">
                    <small class="form-text text-danger" v-for="error in dataError.first_name">{{ error }}</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" v-model="dataUser.last_name">
                    <small class="form-text text-danger" v-for="error in dataError.last_name">{{ error }}</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" v-model="dataUser.email">
                    <small class="form-text text-danger" v-for="error in dataError.email">{{ error }}</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact_email" class="col-sm-2 col-form-label">Contact Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="contact_email" v-model="dataUser.contact_email">
                    <small class="form-text text-danger" v-for="error in dataError.contact_email">{{ error }}</small>
                </div>
            </div>

            <small class="form-text text-danger mb-3" v-if="dataErrorDelete.length != undefined">{{ dataErrorDelete }}</small>

            <button class="btn btn-primary btn-lg" @click="updateUser()" type="button">Save</button>
        </div>
    </form>
</div>
